{% extends "base.html" %}
{% block content %}

    <h3 class="text-shadow white-text teal darken-2">Add Tasks</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-2"></i>
                    <input id="task_name" name="task_name" type="text" minlength="5"
                        maxlength="30" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </row>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-phone prefix teal-text text-darken-2"></i>
                    <textarea id="textarea1" class="materialize-textarea validate"></textarea>
                    <label for="textarea1">Textarea</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
