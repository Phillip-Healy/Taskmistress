{% extends "base.html" %}
{% block content %}

    {% for task in tasks %}
        {{ task.task_name }}<br>
        {{ task.category_name }}<br>
        {{ task.task_description }}<br>
        {{ task.is_urgent }}<br>
        {{ task.due_date }}<br>
    {% endfor %}

    <ul class="collapsible">
        <li>

            </div>
            <div class="collapsible-body">
                <span>
                    Lorem ipsum dolor sit amet.
                </span>
            </div>
        </li>
    </ul>

{% endblock %}
