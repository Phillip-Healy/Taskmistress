{% extends "base.html" %}
{% block content %}

    <h3 class="text-shadow white-text teal darken-2">Add Tasks</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_category') }}">
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix teal-text text-darken-2"></i>
                    <input id="category_name" name="category_name" type="text" minlength="3"
                        maxlength="30" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </row>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large teal darken-2 text-shadow">
                        Add Task
                        <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
